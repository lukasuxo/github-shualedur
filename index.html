<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Russo+One&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
    <title>suxo-git-shualed</title>
</head>

<body>
    <form id="formmain">
        <div class="header-container">
            <h3 class="brand-name">devfinder</h3>
            <div class="theme-switch">
                <h2 class="theme-label">DARK</h2>
                <img class="theme-icon" id="theme-toggle" src="./images/moon.svg" alt="moon" />
            </div>
        </div>
        <div class="search-section">
            <label class="search-wrapper">
                <input id="searchinput" type="text" placeholder="Search GitHub username..." />
                <button type="submit">Search</button>
            </label>
        </div>
        <div class="profile-section">
            <div class="avatar-wrapper">
                <img class="avatar-img" src="./images/Bitmap (8).png" alt="profile" />
            </div>
            <div class="profile-info">
                <div class="profile-header">
                    <div class="info-header">
                        <div class="name-container">
                            <h3 class="profile-name">The Octocat</h3>
                            <h3 class="profile-username">@octocat</h3>
                        </div>
                        <div class="join-date">
                            <h3 class="join-label">Joined 25 Jan 2011</h3>
                        </div>
                    </div>
                    <div>
                        <h3 class="bio-text">This profile has no bio</h3>
                    </div>
                </div>
                <div class="stats-box">
                    <div class="stat-item">
                        <h2 class="stat-title">Repos</h2>
                        <h4 class="stat-value">8</h4>
                    </div>
                    <div class="stat-item">
                        <h2 class="stat-title">Followers</h2>
                        <h4 class="stat-value">3938</h4>
                    </div>
                    <div class="stat-item">
                        <h2 class="stat-title">Following</h2>
                        <h4 class="stat-value">9</h4>
                    </div>
                </div>
                <div class="contact-section">
                    <div class="contact-row">
                        <div class="contact-item">
                            <img src="./images/003-pin.svg" alt="location" />
                            <h3 class="contact-text">San Francisco</h3>
                        </div>
                        <div class="contact-item">
                            <img src="./images/002-url.svg" alt="website" />
                            <h3 class="contact-text">https://github.blog</h3>
                        </div>
                    </div>
                    <div class="contact-row">
                        <div class="contact-item">
                            <img src="./images/004-twitter.svg" alt="twitter" />
                            <h3 class="contact-text">Not Available</h3>
                        </div>
                        <div class="contact-item">
                            <img src="./images/001-office-building.svg" alt="company" />
                            <h3 class="contact-text">@github</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </form>
</body>

</html>
